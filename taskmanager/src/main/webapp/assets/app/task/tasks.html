<div id="content">
    <div class="panel datalist">
        <div class="panel-heading datalist-header">
            <div class="row">
                <div class="col-md-1">
                    <h4>Id</h4>
                </div>
                <div class="col-md-5">
                    <h4>Name</h4>
                </div>
                <div class="col-md-2">
                    <h4>Executions</h4>
                </div>
                <div class="col-md-2">
                    <h4>Schedules</h4>
                </div>
                <div class="col-md-2">
                    <h4>Operations vv</h4>
                </div>
            </div>
        </div>
        <div class="panel-body datalist-body">
            <div class="datalist-set" ng-repeat="task in taskList">
                <div class="row datalist-line category" ng-style="setColor(task)">
                    <div class="col-md-1 datalist-column">
                        <span class="fa-stack">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-plus fa-stack-1x fa-inverse"></i>
                        </span>
                    </div>
                    <div class="col-md-5 datalist-column-left">
                        <h4>{{task.name}} - {{task.uid}}</h4>
                        <p>Created: 30/04/2014</p>
                    </div>
                    <div class="col-md-2 datalist-column">
                        <div class="starrr" data-rating="{{task.viewAttributes.stars}}"></div>
                        <p>{{task.viewAttributes.stars}}</p>
                    </div>
                    <div class="col-md-2 datalist-column">
                        {{task.executionLogs.length}}
                    </div>
                    <div class="col-md-2 datalist-column">
                        <a class="expand-buttom" href="#collapse{{task.uid}}">open</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
